<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa; /* simple light background instead of image */
      }

      /* Center content and set max width */
      .container {
        max-width: 900px;
      }

      /* Contact Info box */
      .contact-info {
        padding: 30px;
      }

      .contact-info h4 {
        color: #c0392b;
        margin-bottom: 20px;
      }

      .contact-info p {
        margin-bottom: 15px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .contact-info img {
        width: 14px; /* smaller icons */
        height: auto;
      }

      /* Contact Form adjustments */
      .contact-form {
        background-color: #fff;
        border-radius: 0; /* removed border radius */
        padding: 40px; /* padding on all 4 sides */
        min-height: 490px; /* reduced by 30px */
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .contact-form h3 {
        color: #1c3d5a;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .contact-form p {
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .btn-submit {
        background-color: #c0392b;
        color: #fff;
      }

      /* Responsive tweaks */
      @media (max-width: 768px) {
        .contact-form {
          min-height: 460px;
          padding: 30px;
          width: 100%;
        }

        .contact-info img {
          width: 10px; /* reduce 4px for mobile */
        }
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
